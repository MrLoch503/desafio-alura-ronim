<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Programacion Encriptador de Texto de Roni</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <header>
        <img src="./assets/img/alura_logo.png" class="header__logo">;
    </header>
    <main>
        <form class="encrypter__form">
            <textarea class="input__field" name="" id="" cols="30" rows="10" placeholder="Ingrese el texto a encriptar aquí"></textarea>
        <div class="container">
            <div class="button_container">
                <div class="alert_notification"><img src="./assets/img/attention_logo.png" alt="ícono de llamado de atención"><span class="alert_text">Solo letras minúsculas sin acentos</span></div>
            </div>
            <input type="submit" value="Encriptar">
            <input type="submit" value="Desencriptar">
        </div>
        </form>
        <aside class="encrypted__output">
            <img src="/assets/img/boy_surprised.png" alt="Muchacho busca resultados" class="chico">
            <div class="output_container">
                <h3 class="title__noresult">Ningún mensaje fue encontrado</h3>
                <p class="text__noresult">Ingresa el texto que desees encriptar o desencriptar en el campo de la izquierda.</p>
            </div>              
        </aside>
    </main>
